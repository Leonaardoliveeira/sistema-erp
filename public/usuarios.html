<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Franquia - ERP / Usuários</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); listarUsuarios();">
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>Franquia - ERP</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="cadastro.html">Cadastro de Clientes</a>
    <a href="clientes.html">Lista de Clientes</a>
    <a href="usuarios.html" id="menuUsuarios">Cadastro de Usuários</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h2 id="paginaTitulo">Usuários do Sistema</h2>
      <button class="btn-primary" onclick="abrirModal()">Novo Usuário</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Perfil</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
  <script src="js/auth.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
