<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franquia - ERP / Usuários</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); listarUsuarios();">

  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>Franquia - ERP</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="cadastro.html">Cadastro de Clientes</a>
    <a href="clientes.html">Lista de Clientes</a>
    <a href="usuarios.html" id="menuUsuarios">Cadastro de Usuários</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h2 id="paginaTitulo">Usuários do Sistema</h2>
      <button class="btn-primary" onclick="abrirModal()">Novo Usuário</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Perfil</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <div id="modalUsuario" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="uTitulo">Novo Cadastro de Acesso</h3>
      
      <input type="hidden" id="editIndex">

      <div class="form-group" style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom:5px;">Nome Completo</label>
        <input type="text" id="uNome" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom:5px;">Login (Usuário)</label>
        <input type="text" id="uLogin" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom:5px;">Senha</label>
        <input type="password" id="uSenha" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom:5px;">Perfil</label>
        <select id="uPerfil" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
          <option value="usuario">Usuário Comum</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
        <button class="btn-primary" onclick="salvarUsuario()">Salvar</button>
        <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // Função para abrir/fechar menu no mobile
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // Fecha o menu automaticamente ao clicar em um link no mobile
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('sidebar').classList.remove('active');
      });
    });
  </script>

  <script src="js/auth.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
