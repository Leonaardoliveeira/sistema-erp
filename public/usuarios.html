<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Franquia - ERP / Usuários</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); listarUsuarios();">

<div class="sidebar">
  <h2>Franquia - ERP</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="cadastro.html">Cadastro Cliente</a>
  <a href="clientes.html">Clientes</a>
  <a href="usuarios.html" id="menuUsuarios">Usuários</a>
  <a href="#" onclick="logout()">Sair</a>
</div>

<div class="main">
  <div class="topbar">
    <h2 id="paginaTitulo">Usuários do Sistema</h2>
    <button class="btn-primary" onclick="abrirModal()">Novo Usuário</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Perfil</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaUsuarios"></tbody>
  </table>
</div>

<div id="modalUsuario" class="modal" style="display:none;">
  <div class="modal-content">
    <h3 id="uTitulo">Novo Cadastro de Acesso</h3>
    
    <input type="hidden" id="editIndex">

    <div class="form-group">
      <label>Nome Completo</label>
      <input type="text" id="uNome">
    </div>
    <div class="form-group">
      <label>Login (Usuário)</label>
      <input type="text" id="uLogin">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" id="uSenha">
    </div>
    <div class="form-group">
      <label>Perfil</label>
      <select id="uPerfil">
        <option value="usuario">Usuário Comum</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
      <button class="btn-primary" onclick="salvarUsuario()">Salvar</button>
      <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/usuarios.js"></script>
</body>
</html>
