<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin()">
  <button class="menu-toggle" onclick="toggleSidebar()">
  ☰
</button>

<div class="sidebar" id="sidebar">
  </div>

<div class="sidebar">
  <h2>Franquia - ERP</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="cadastro.html">Cadastro de Clientes</a>
  <a href="clientes.html">Lista de Clientes</a>
  <a href="usuarios.html" id="menuUsuarios">Usuários</a> 
  <a href="#" onclick="logout()">Sair</a>
</div>

<div class="main">

  <div class="topbar">
    <h2>Novo Cliente</h2>
  </div>

  <div class="form-box">
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="documento" placeholder="CPF/CNPJ">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="telefone" placeholder="Telefone">

    <!-- NOVO SELECT REGIME -->
    <select id="regime" style="width:100%; padding:12px; margin-bottom:18px; border-radius:8px; border:1px solid #e5e7eb;">
      <option value="">Selecione o Regime</option>
      <option value="Simples Nacional">Simples Nacional</option>
      <option value="Lucro Presumido">Lucro Presumido</option>
      <option value="Lucro Real">Lucro Real</option>
      <option value="MEI">MEI</option>
    </select>

    <button class="btn-primary" onclick="salvarCliente()">Salvar</button>
  </div>

</div>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }

  // Fecha o menu automaticamente ao clicar em um link (opcional)
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('active');
    });
  });
</script>

<script src="js/auth.js"></script>
<script src="js/clientes.js"></script>
</body>
</html>
