<head>

<body onload="verificarLogin(); carregarDashboard();">

<div class="sidebar">
  <h2>Franquia - ERP</h2>

  <div class="cards">

    <input type="text" id="campoPesquisa" placeholder="Nome, Documento ou Telefone..." onkeyup="filtrarClientes()">

  <table>
    <thead>
      <tr>
        <th>Nome</th>

        <th>Telefone</th>
