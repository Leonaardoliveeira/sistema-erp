<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Franquia Brajan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin(); carregarDashboard();">
  <button class="menu-toggle" onclick="toggleSidebar()">
  ☰
</button>

<div class="sidebar" id="sidebar">
  </div>

<div class="sidebar">
  <h2>Franquia - ERP</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="cadastro.html">Cadastro Cliente</a>
  <a href="clientes.html">Clientes</a>  
  <a href="usuarios.html" id="menuUsuarios">Usuários</a>  
  <a href="#" onclick="logout()">Sair</a>
</div>

<div class="main">
  <div class="topbar">
    <h2> Resumo Mensal </h2>
  </div>

  <div class="cards">
    <div class="card"><h3>Total Clientes</h3><p id="totalClientes">0</p></div>
    <div class="card"><h3>Gerados</h3><p id="gerados">0</p></div>
    <div class="card"><h3>Pendentes</h3><p id="pendentes">0</p></div>
    <div class="card"><h3>Erros</h3><p id="erros">0</p></div>
  </div>

  <div class="form-box" style="margin-top:30px;">
    <h3>Pesquisar Clientes</h3>
    <input type="text" id="campoPesquisa" placeholder="Nome, Documento ou Telefone..." onkeyup="filtrarClientes()">
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Documento</th>
        <th>Regime</th>
        <th>Telefone</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaDashboard"></tbody>
  </table>
</div>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }

  // Fecha o menu automaticamente ao clicar em um link (opcional)
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('active');
    });
  });
</script>

<script src="js/auth.js"></script>
<script src="js/clientes.js"></script>
<script src="js/app.js"></script>
</body>
</html>
